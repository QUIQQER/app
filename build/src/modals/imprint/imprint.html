<ion-header>
    <ion-toolbar>
        <ion-title>
            {{"imprint.title" | translate}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">{{"back" | translate}}</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <iframe [src]="url" width="100%" height="100%" frameborder="0"></iframe>
</ion-content>
