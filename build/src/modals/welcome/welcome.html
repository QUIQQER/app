<ion-content padding>
    <div *ngIf="isOffline">
        <img src="assets/images/offline.png"/>
        <h3>{{"welcome.offline.header" | translate}}</h3>
        {{"welcome.offline.text" | translate}}
    </div>

    <div *ngIf="!isOffline">
        <div id="loading">
            {{"welcome.text" | translate}}
            <ion-spinner></ion-spinner>
        </div>

        <iframe *ngFor="let staticPage of staticPagesInitial" [src]="staticPage" (load)="initialIframeLoaded(staticPage)" style="display: none"></iframe>
        <iframe *ngFor="let staticPage of staticPagesFinal" [src]="staticPage" (load)="finalIframeLoaded(staticPage)" style="display: none"></iframe>
    </div>
</ion-content>
