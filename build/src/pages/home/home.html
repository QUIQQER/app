<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>{{title}}</ion-title>

        <ion-buttons end>
            <button ion-button (click)="showImprint()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <iframe *ngIf="url && (!isOffline || isStaticPage)" [src]="url" width="100%" height="100%" frameborder="0"></iframe>

    <div *ngIf="isOffline && !isStaticPage">
        <img src="assets/images/offline.png"/>
        <h3>{{"network-check.header" | translate}}</h3>
        {{"network-check.text" | translate}}
    </div>

</ion-content>
